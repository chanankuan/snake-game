<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>My first snake game</h1>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="game-over-box">
        <p class="game-over-text">Game over - Press Spacebar</p>
      </div>
    </div>

    <button type="button" class="music-toggle" id="music-toggle">
      <img src="./images/speaker-on.svg" />
    </button>

    <audio id="theme-sound" autoplay="autoplay" loop="loop">
      <source src="./sounds/theme-music.wav" type="audio/wav" />
    </audio>
    <script src="./js/index.js"></script>
  </body>
</html>
